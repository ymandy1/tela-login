<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="page1.css">
    <title>HairGo</title>
</head>
<body>
    <main id="container">
    <form id="login_form">
    <div id="form_header">
    <h1>HairGo</h1>
    <i id= "mode-icon" class="fa-solid fa-moon"></i>
   
</div>
<div id="login_main">
    <a>
       Faça seu login
    </a>
</div>
<div id="social-media">
        <a href="#" id="facebook_icon">   
        <img src="img/facebooklogo.png" alt="Facebook logo">
        </a>
       
        <a href="#" id="google_icon">
        <img src="img/googlelogo.png" alt="Google logo">
        </a>

        </div>
        <div id="inputs">
            <div class="input-box">
                <label for="name">
               Nome
               <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="name" name="name">
               </div>
                </label>
            </div>
                <div class="input-box">
                    <label for="email">
                   E-mail
                   <div class="input-field">
                  <i class="fa-solid fa-envelope"></i>
                  <input type="text" id="email" name="email">
                   </div>
                    </label>
                </div>

                    <div class="input-box">
                        <label for="password">
                       Senha
                       <div class="input-field">
                      <i class="fa-solid fa-key"></i>
                      <input type="password" id="password" name="password">
                       </div>
                        </label>
                    </div>
                        </label>
                        
                        <button type="submit" id="login_button" onclick="exibirPrompt()">
                        <a href="página2.html">
                           Login
                        </a>
                        </button>
                        
                        
                        
                        <div id="sign_up">
                            <a href="HairGo.html">
                              Ainda não tem cadastro?
                            </a>
                        </div>
                        <div id="forgot_password">
                            <a href="#">
                               Esqueceu sua senha?
                            </a>
                        </div>


</div>
    </main>

<script type="text/javascript" src="script.js"></script>
    
</body>
</html>
